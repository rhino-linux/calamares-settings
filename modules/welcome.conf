---
showSupportUrl:      true
showKnownIssuesUrl:  true
showReleaseNotesUrl: true
showDonateUrl:       true

requirements:
    requiredStorage:  8
    requiredRam:      1.0
    internetCheckUrl: https://lubuntu.me

    check:
        - storage
        - ram
        - power
        - internet
        - root
    required:
        - root
        - storage
        - ram

# GeoIP is effectively disabled by setting style to "none"
geoip:
    style:    "none"
    url:      "https://geoip.ubuntu.com/lookup"
    selector: "CountryCode"
